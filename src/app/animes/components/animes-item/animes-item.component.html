<article class="anime-info" *ngIf="anime">
    <div class="anime-info__head">
        <span class="anime-info__title">{{ anime.title.romaji }}</span>
        <a [routerLink]="'/anime/' + anime.id" class="anime-info__link">
            <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
            >
                <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0 9L12.17 9L6.58 14.59L8 16L16 8L8 0L6.59 1.41L12.17 7L0 7L0 9Z"
                />
            </svg>
        </a>
    </div>
    <ul class="anime-info__list">
        <li class="anime-info__item">
            <span class="anime-info__item-label">Формат</span>
            <span class="anime-info__item-value">{{ anime.format }}</span>
        </li>
        <li class="anime-info__item">
            <span class="anime-info__item-label">Статус</span>
            <span class="anime-info__item-value">{{ anime.status }}</span>
        </li>
    </ul>
</article>
